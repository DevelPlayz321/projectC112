<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">EMOTION TO EMOJI<br>
      <span>&#9996;</span>
      <span>&#129304;</span>
      <span>&#128400;</span>
      <span>&#128079;</span>
      <span>&#128070;</span>
      <span>&#128075;</span>
      </h3>

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Peace Life</b>
        <br>
        <b style="color: black">Swag</b>
        <br>
        <b style="color: red">Up</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>webcam-view: </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_Snapshot()" class="btn btn-warning">Capture</button>
      </div>
      
      <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction-1</label>
          <p class="emotion_name" id="emotion_name1"></p>
          <p  class="emoji" id="emoji1"></p>
      
      
        <label>Prediction-2</label>
        <p class="emotion_name" id="emotion_name2"></p>
        <p  class="emoji" id="emoji2"></p>
      </div>
    
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        
        

        <br><br>
        <button onclick="Check()" class="btn btn-warning">Predict Image</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
